<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
  <label>First Name:<br><input type="text" name="firstname" required></label><br><br>
  
  <label>Last Name:<br><input type="text" name="lastname" required></label><br><br>
  
  <label>EMail:<br><input type="email" name="email" required></label><br><br>
  
  <label>Phone:<br><input type="tel" name="phone"></label><br><br>
  
  <label>Address:<br><input type="text" name="address"></label><br><br>
  
  <label>City:<br><input type="text" name="city"></label><br>
  
  <label>State:<br>
    <select name="state">
      <option value="">Select</option>
      <option value="GA">Georgia</option>
      <option value="NY">New York</option>
      <option value="CA">California</option>
  
    </select>
  </label><br><br>
  
  <label>Zip Code:<br><input type="text" name="zip"></label><br><br>
  
  <label>Do you have hosting?<br>
    <input type="radio" name="hosting" value="yes"> Yes
    <input type="radio" name="hosting" value="no"> No
  </label><br><br>
  
  <button type="submit">Send</button>
</form>

</center>
</body>
</html>
