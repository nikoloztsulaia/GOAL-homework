 <!-- HTML-ში name და value ატრიბუტები განსაკუთრებით გამოიყენება ფორმის ელემენტებში, სადაც ისინი უზრუნველყოფენ მონაცემების სწორად გაგზავნას სერვერზე.  -->





 <!-- შექმენი Drop-down-menu სადაც მომხმარებელი ირჩევს ქვეყანას. -->

  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <body>
    <label for="country">აირჩიეთ ქვეყანა:</label>
<select name="country" id="country">

  <option value="us">აშშ</option>

  <option value="jp">იაპონია</option>
  <option value="br">ბრაზილია</option>
</select>
