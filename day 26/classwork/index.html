<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>რეგისტრაცია</h2>
<form>
  <input type="text" name="name" placeholder="შეიყვანე სახელი" required><br><br>

  <input type="email" name="email" placeholder="შეიყვანე ელფოსტა" required><br><br>

  <input type="password" name="password" placeholder="შეიყვანე პაროლი" required><br><br>

  <input type="password" name="confirm_password" placeholder="გაიმეორე პაროლი" required><br><br>

  <label>
    <input type="checkbox" name="terms" required>
    ვეთანხმები წესებს და პირობებს
  </label><br><br>

  <button type="submit">რეგისტრაცია</button>
</form>

<p>უკვე რეგისტრირებული ხარ? <a href="./index8.html">შესვლა</a></p>

</body>
</html>
