<!-- წარმოიდგინე, რომ ვიღაც უნდა ჩაეწეროს მასწავლებელთან სასაუბროდ. შექმენი ფორმა.

უნდა ჰქონდეს:

სახელი

შეხვედრის თარიღი (date input)

დრო (time input)

რას ეხება შეხვედრა? (text input)

ღილაკი: „დაჯავშნა“
 -->

 <!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>შეხვედრის დაჯავშნა</title>
</head>
<body>

  <h2>შეხვედრის ფორმა მასწავლებელთან</h2>

  <form>
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="date">შეხვედრის თარიღი:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">შეხვედრის დრო:</label><br>
    <input type="time" id="time" name="time" required><br><br>

    <label for="topic">რას ეხება შეხვედრა?:</label><br>
    <input type="text" id="topic" name="topic" required><br><br>

    <button type="submit">დაჯავშნა</button>
  </form>

</body>
</html>
