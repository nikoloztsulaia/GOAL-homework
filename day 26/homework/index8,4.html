<!-- შექმენი Drop-down-menu  სადაც მომხმარებელს შეუძლია აირჩიოს საყვარელი სპორტი ერთ-ერთი კატეგორიიდან. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <label for="sport">აირჩიეთ საყვარელი სპორტი:</label>
<select name="sport" id="sport">
  <optgroup label="გუნდური სპორტი">
    <option value="football">ფეხბურთი</option>
    <option value="basketball">კალათბურთი</option>
    <option value="volleyball">ველოსბურთი</option>
  </optgroup>

  <optgroup label="ინდივიდუალური სპორტი">
    <option value="tennis">ჩოგბურთი</option>
    <option value="swimming">ცურვა</option>
    <option value="boxing">კრივი</option>
  </optgroup>

  <optgroup label="ექსტრემალური სპორტი">
    <option value="skydiving">სქაიდაივინგი</option>
    <option value="surfing">სერფინგი</option>
    <option value="climbing">ალპინიზმი</option>
  </optgroup>
</select>
 </body>
 </html>
