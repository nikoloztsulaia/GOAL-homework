<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>მოსწავლის მონაცემები</h2>

  <form>
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="lastname">გვარი:</label><br>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="age">ასაკი:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="grade">რომელ კლასში ხარ?:</label><br>
    <input type="text" id="grade" name="grade"><br><br>

    <label for="subject">შენი საყვარელი საგანი:</label><br>
    <input type="text" id="subject" name="subject"><br><br>

    <button type="submit">შენახვა</button>
  </form>

</body>
</html>
