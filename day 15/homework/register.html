<!DOCTYPE html>
<html lang="en">
<head>
    <title>register</title>
</head>
<body>
    <center>
    <!-- სახელი -->
    <label for="first-name">სახელი:</label>
    <input type="text" id="first-name" name="first_name" placeholder="შეიყვანეთ სახელი" required><br><br>

    <!-- გვარი -->
    <label for="last-name">გვარი:</label>
    <input type="text" id="last-name" name="last_name" placeholder="შეიყვანეთ გვარი" required><br><br>

    <!-- ემაილი -->
    <label for="email">ემაილი:</label>
    <input type="email" id="email" name="email" placeholder="შეიყვანეთ ემაილი" required><br><br>

    <!-- პაროლი -->
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required><br><br>

    <!-- ასაკი -->
    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" placeholder="შეიყვანეთ ასაკი" required><br><br>

    <!-- სქესი -->
    <label>სქესი:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">მამრობითი</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>

    <!-- ქვეყანა (DropDown Menu) -->
    <label for="country">ქვეყანა:</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>აირჩიეთ ქვეყანა</option>
      <option value="georgia">საქართველო</option>
      <option value="usa">აშშ</option>
      <option value="uk">დიდი ბრიტანეთი</option>
      <option value="germany">გერმანია</option><br><br>
    </select>

    <!-- საყვარელი ფერი -->
    <label for="favorite-color">საყვარელი ფერი:</label>
    <input type="color" id="favorite-color" name="favorite_color"><br><br>

    <!-- ტელეფონის ნომერი -->
    <label for="phone">ტელეფონის ნომერი:</label>
    <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ ტელეფონის ნომერი" required><br><br>

    <!-- დადასტურების ღილაკი -->
    <input type="submit" value="რეგისტრაცია">

    <nav>
        <a href="./home.html">homne</a><br>
        <a href="./about.html">about</a><br>
        <a href="./contact.html">contant</a>
    </nav>
</center>
</body>
</html>
