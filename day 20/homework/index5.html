<!--  კომენტარებით ახსენი რაში გვეხმარება ატრიბუტები  -->
  <!-- გვეხმარება მონაცემების სტრუქტურირებაში, ერთი კლასიდან მრავალფეროვანი ობიექტების შექმნაში -->

<!-- ახსენი რომელი არის აუცილებელი ატრიბუტი და არჩევადი  -->
 <!-- აუცილებელი ატრიბუტი არის ის, რომელიც ობიექტის სწორად შექმნისთვის საჭიროა
   არჩევადი — რომლებსაც შეუძლია ჰქონდეთ default მნიშვნელობა ან შემდგომ დაემატოს.-->

<!-- შექმენი ფაილი, სადაც იქნება ჩამონათვალი (ol).
ჩაწერე 5 ელემენტი (li) ჩამონათვალში -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ტოპ 5 ფილმი/სერიალი</h2>
    <ol>
        <li>Vinland Saga</li>
        <li>The Matrix</li>
        <li>Interstellar</li>
        <li>Fight Club</li>
        <li>The Shawshank Redemption</li>
    </ol>

</body>
</html>



<!-- შექმენი ფაილი, სადაც იქნება ჩამონათვალი (ul).
ჩაწერე 5 ელემენტი (li) ჩამონათვალში -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ჩემი საყვარელი საჭმელები</h2>
    <ul>
        <li>ხინკალი</li>
        <li>მცენარეული სალათი</li>
        <li>შაურმა</li>
        <li>პიცა</li>
        <li>ლობიანი</li>
    </ul>

</body>
</html>



<!-- კომენტარებით ახსენი რითი განსხვავდება ol და ul -->
<!-- ol არის ისეთი ჩამონათვალი რომელზეც მნიშვნელობა აქვს რაიმე ნივთს სად დააყენებ ხოლო ul ში კი რასაც გინდა სადაც გინდა იქ ჩასვამ -->
